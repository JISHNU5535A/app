<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Timers Are Amazing!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <link rel="stylesheet" href="../public/css/mobile-first.css"/>

    <!--FontAwesome-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Adding google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <section id="main">
      <div class="timer-time">
        <div id="t">00:00</div>
<!-- is putting the buttons *ABOVE* the description the best place...? -->
        <button id="stop">
          <i class="fa fa-stop" aria-hidden="true"></i>
        </button>
        <button id="start" style="display:none;">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
      </div>
      <div id="newid" class="timer-desc">
        <input id="desc" placeholder="What are you timing?" type="text" autocomplete/>
      </div>
    </section>

    <section id="past-timers">
      <ul id="past-timers-list">
        <li id="why">Track your time. Your past timers will appear here.</li>
      </ul>
    </section>


    <section id="login">
      <form>
        <div class="email fa fa-envelope-o">
            <input type="text" required placeholder="Email Address" name="email"/>
        </div>
        <div class="pw fa fa-lock">
            <input type="password" placeholder=" Password" name="password"/>
        </div>
        <div id="login-button">
          <button type="submit">Save your timer</button>
        </div>
      </form>
    </section>

<!-- HANDLEBARS TEMPLATE -->
  <script id="timer_list_template" type="text/x-handlebars-template">
    <li class="timer-one-line" id="\{{id}}">
        <i class="fa fa-check-circle-o"></i>
        <span class="timer-desc">\{{desc}}</span>
        <span class="timer-time">\{{took}}</span>
    </li>
  </script>

<!-- Handlebars form for updating the description of the timer -->
<script id="timer_edit_template" type="text/x-handlebars-template">
  <form class="timer-one-line" id="\{{id}}-edit">
      <button type="submit" id="\{{id}}-save" class="fa floppy-o">save</button>
      <input class="timer-desc" type="text" autocomplete id="\{{id}}-desc" value="\{{desc}}" />
      <!-- <input type class="timer-time" type="text" autocomplete id="\{{id}}-took" value="\{{took}}" /> -->
      <span class="timer-time">\{{took}}</span>
  </form>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="/public/js/alpha.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>

<!-- https://github.com/ideaq/faster -->
<script src="https://rawgit.com/ideaq/faster/master/lib/client.js"></script>


  </body>
</html>
